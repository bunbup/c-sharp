name: .NET

on:
  push:
    branches: [ test1-ga ]
  pull_request:
    branches: [ test1-ga ]

jobs:
  build:

    runs-on: windows-latest

    defaults:
      run:
        working-directory: ./src
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore ./Api/PubnubApi.csproj
    - name: Build
      run: dotnet build ./Api/PubnubApi.csproj --configuration Release --no-restore
    - name: Test
      run: dotnet test ./Api/PubnubApi.csproj --no-build --verbosity normal
